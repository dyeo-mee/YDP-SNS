<!doctype html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YDP-SNS</title>

    <link rel="stylesheet" href="../static/css/index_base_light.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body class="body">
    <div class="index_base_topbar">
        <a href="/"><h2>SNS Project</h2></a>
        <form method="POST" action="" class="topbar_search">
            <input type="text" name = 'search_input' id="search_input" placeholder="검색">
            <button>
                <img src="../static/img/search.png" alt="search_icon">
            </button>
        </form>
        <div class="navigation_icon">
            <a href="/"><img src="../static/img/home.png" alt="home_icon"></a>
            <a href="/friend"><img src="../static/img/friends.png" alt="friend_icon"></a>
            <div class="content_popup">
                <button id="plus_icon_btn"><img src="../static/img/plus.png" alt="plus_icon"></button>
                <div class="plus_background none">
                    <form name="plus_container" method="POST" enctype="multipart/form-data" class="plus_container">
                        <div class="plus_popup">
                            <div class="popup_header">
                                <button id="close_icon_btn"><img src="../static/img/close.png" alt="close_icon"></button>
                                <span>게시물 작성</span>
                                <input type="submit" id="popup_submit">
                                <label for="popup_submit" class="popup_submit_label">공유하기</label>
                            </div>
                            <div class="popup_txt">
                                <textarea name="popup_txt" placeholder="내용을 입력 해주세요."></textarea>
                            </div>
                            <span>파일을 드래그하여 순서 변경</span>
                            <div class="popup_file">
                                <div id="img_preview_area">
                                    <img id="img_preview" />
                                </div>
                                <input type="file" id="popup_input_file" required multiple>
                                <label for="popup_input_file"><img src="../static/img/file_plus.png" alt="file_plus_icon"></label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <a href="/"><img src="../static/img/notification.png" alt="notice_icon"></a>
            <a href="/user">사용자 프로필</a> <!-- 프로필,로그아웃,설정 팝업창 -->
        </div>
    </div>
    <div class="both_layout index">
        {% block index %}
        {% endblock %}
    </div>
    <div>
        {% block user %}
        {% endblock %}
    </div>
    <div>
        {% block friend %}
        {% endblock %}
    </div>
    <div>
        {% block search %}
        {% endblock %}
    </div>
    <div class="setting">
        {% block setting %}
        {% endblock %}
    </div>

</body>
<script src="../static/js/popup.js" defer="defer"></script>
