{% extends 'index_base.html' %}
{% block user %}
<div class="user_container">
    <div class="user_background">
        background photo
    </div>
    <div class="user_profile">
        <div class="profile_container">
            <div class="profile_image">
                user photo
            </div>
            <div class="information_container">
                <div class="user_information">
                    <div class="user_name_friend">
                        <div class="user_name">
                            <h2>사용자</h2>
                            
                        </div>
                        <div>
                            friend count
                        </div>
                    </div>
                    <div class="user_friend_button">
                        <button class="friend_button">
                            친구 추가
                            <!-- js 친구 추가 버튼 기능 -->
                        </button>
                    </div>
                </div>
                <div class="user_introduce">
                    <h4>소개</h4>
                    <div class="user_introduce_text"></div>
                </div>
            </div>
        </div>
        <div class="both_layout">
            <div class="both_layout_friend">
                친구 목록
            </div>
            <div class="both_layout_content">
                content list
            </div>
        </div>
    </div>
</div>
<script src="../static/js/user.js" defer="defer"></script>
{% endblock %}
