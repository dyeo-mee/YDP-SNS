{% extends 'login_base.html' %}
{% block password_reset %}
<div>
    <!-- 인증번호 발송 -->
    <div id="email_send_container" class="">
        <div id="certification_send" class="send_email">
            <h4>E-mail 인증</h4>
            {% if session['send_email'] != null %}
            <input type="email" id="send_email" name='email' class="login_base_input_box email_icon" value="{{ session['send_email'] }}" required>
            {% else %}
            <input type="email" placeholder="Email" id="send_email" name='email' class="login_base_input_box email_icon" required>
            {% endif %}
        </div>
        <div class="send_btn">
            <button type="submit" id="send_email_btn" class="certification_btn" name="email">인증번호 발송</button>
            <!-- 인증 유효 시간 -->
            <div id="count_down"></div>
        </div>
        <!-- 인증번호 입력 및 제출 -->
        <div id="certification_submit">
            <input type="text" placeholder="인증 번호 입력" name="input_num" id="input_num" class="certification_num" required>
            <button type="submit" name="input_num_submit" id="input_num_submit" class="certification_btn submit" num-data="{{ session['certification_num'] }}">인증번호 확인</button>
        </div>
    </div>
    <!-- 인증번호 일치 여부 -->
    <div class="certification_status">
        <img src="../static/img/protection.png" alt="" class="certification_img">
        <span id="certification_text" class="">발급된 인증번호를 확인해주세요.</span>
    </div>
    <!-- 비밀번호 변경 -->
    <div action="" id="password_reset" class="none">
        <div class="reset_pw">
            <h4>새로운 Password</h4>
            <input type="password" placeholder="Password" id="reset_pw" name='password' class="login_base_input_box lock_icon" required>
        </div>
        <div class="reset_pw2">
            <h4>Password 재확인</h4>
            <input type="password" placeholder="Password" id="reset_pw2" name='password2' class="login_base_input_box lock_icon" required>
        </div>
        <div class="login_base_button">
            <input type="submit" id="reset_pw_btn" name="reset_pw_btn">
            <label for="reset_pw_btn">비밀번호 변경</label>
        </div>
    </div>
</div>
<script src="../static/js/password_reset.js" defer="defer"></script>
{% endblock %}
