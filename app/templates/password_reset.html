{% extends 'login_base.html' %}
{% block password_reset %}
<div class="">
    <!-- 인증번호 발송 -->
    <form action="/send_email">
        <div id="certification_send" class="send_email">
            <h4>E-mail 인증</h4>
            <input type="email" placeholder="Email" id="send_email" name='email' class="login_base_input_box email_icon" required>
        </div>
        <div class="send_btn">
            <button type="submit" class="certification_btn" name="email">인증번호 발송</button>
            <!-- 인증 유효 시간 -->
            <p>00:00</p>
        </div>
    </form>
    <!-- 인증번호 입력 및 일치여부 -->
    <form action="/password_reset" method="POST">
        <div id="certification_submit">
            <input type="text" placeholder="인증 번호 입력" name="input_num" id="certification_num" class="certification_num">
            <button type="submit" name="input_num_submit" class="certification_btn submit">인증번호 확인</button>
        </div>
    </form>
    <p class="certification_status">유효성 img
        <!-- <img src="" alt=""> -->
    </p>
    <!-- 비밀번호 변경 -->
    {% if flag == 'True' %}
    <!-- 천천히 슬라이드 업 -->
    <form action="" class="password_reset">
        <div class="reset_pw">
            <h4>새로운 Password</h4>
            <input type="password" placeholder="Password" id="reset_pw" name='password' class="login_base_input_box lock_icon" required>
        </div>
        <div class="reset_pw2">
            <h4>Password 재확인</h4>
            <input type="password" placeholder="Password" id="reset_pw2" name='password2' class="login_base_input_box lock_icon" required>
        </div>
        <div class="login_base_button join_submit">
            <input type="submit" id="join_submit" name="submit_btn" value="join_form">
            <label for="join_submit">비밀번호 변경</label>
        </div>
    </form>
    {% endif %}
</div>
<script src="../static/js/password_reset.js" defer="defer"></script>
{% endblock %}
