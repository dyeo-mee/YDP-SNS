{% extends 'login_base.html' %}
{% block join %}
<div class="join_container">
    <!-- <h2>Join</h2> -->
    <form method="POST" action="">
        <div class="join_information">
            <div class="join_email">
                <label for="join_email"><h4>E-mail</h4></label>
                <input type="email" placeholder="Email" id="join_email" name='email' class="login_base_input_box email_icon" required>
            </div>
            <div class="join_pw">
                <label for="join_pw"><h4>Password</h4></label>
                <input type="password" placeholder="Password" id="join_pw" name='password' class="login_base_input_box lock_icon" required>
            </div>
            <div class="join_pw2">
                <label for="join_pw"><h4>Password 재확인</h4></label>
                <input type="password" placeholder="Password" id="join_pw2" name='password2' class="login_base_input_box lock_icon" required>
            </div>
            <div class="user_id">
                <label for="user"><h4>User ID</h4></label>
                <input type="text" placeholder="User ID" id="user_id" name='user_id' class="login_base_input_box user_icon" required>
            </div>
            <div class="user_id">
                <label for="user"><h4>User Name</h4></label>
                <input type="text" placeholder="User Name" id="user_name" name='user_name' class="login_base_input_box user_icon" required>
            </div>
        </div>
        <div class="login_base_button join_submit">
            <input type="submit" id="join_submit" name="submit_btn" value="join_form">
            <label for="join_submit">Join</label>
        </div>
    </form>
</div>
<script src="../static/js/join.js" defer="defer"></script>
{% endblock %}
