{% extends 'login_base.html' %}
{% block join %}
<div class="join_container">
    <!-- <h2>Join</h2> -->
    <form method="POST" action="">
        <div class="join_information">
            <div>
                <h4>E-mail</h4>
                <input type="email" placeholder="Email" name='user_email' class="login_base_input_box email_icon" required>
                <p class="join_email_info">비밀번호 분실 시 사용 될 E-mail 주소입니다.</p>
            </div>
            <div>
                <h4>ID</h4>
                <input type="text" placeholder="ID" name='user_id' class="login_base_input_box user_icon" required>
            </div>
            <div>
                <h4>Password</h4>
                <input type="password" placeholder="Password" name='password' id="pw" class="login_base_input_box lock_icon" required>
            </div>
            <div>
                <h4>Password 재확인</h4>
                <input type="password" placeholder="Password" name='password2' id="pw2" class="login_base_input_box lock_icon" required>
            </div>
            <span class="password_rule">비밀번호는 8자리 이상의 영문(대/소문자), 숫자를 포함시켜주세요.</span>
            <div>
                <h4>닉네임</h4>
                <input type="text" name='nickname' id="nickname" class="login_base_input_box" required>
            </div>
            <div>
                <h4>이름</h4>
                <input type="text" name='user_name' id="user_name" class="login_base_input_box" required>
            </div>
        </div>
        <div class="login_base_button join_submit">
            <button type="submit" id="join_submit" name="submit_btn" value="join_form">
                Join
            </button>
        </div>
    </form>
</div>
<script type="module" src="../static/js/join.js" defer="defer"></script>
<script type="module" src="../static/js/check_password.js" defer="defer"></script>
{% endblock %}
