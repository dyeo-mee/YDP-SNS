{% extends 'login_base.html' %}
{% block join %}
<div class="join">
    <h2>Join</h2>
    <form method="POST" action="">
        <div class="join_email">
            <label for="join_email"><h4>E-mail</h4></label>
            <input type="email" placeholder="Email" id="join_email" name='email' required>
        </div>
        <div class="join_pw">
            <label for="join_pw"><h4>Password</h4></label>
            <input type="password" placeholder="Password" id="join_pw" name='password' required>
        </div>
        <div class="join_pw2">
            <label for="join_pw"><h4>Password</h4></label>
            <input type="password" placeholder="Password" id="join_pw2" name='password' required>
        </div>
        <div class="user_id">
            <label for="user"><h4>User ID</h4></label>
            <input type="text" placeholder="User ID" id="user_id" name='user_id' required>
        </div>
        <div class="join_submit">
            <!-- <a href="/join_result">Join</a> -->
            <input type="submit" id="join_submit" name="submit_btn" value="join_form">
            <label for="join_submit">Join</label>
        </div>
    </form>
    
</div>
{% endblock %}
